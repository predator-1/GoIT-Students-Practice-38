<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link rel="stylesheet" href="script-task-1.css" />
  </head>
  <body>
    <h3 id="indicator">Pause</h3>
    <h3 id="time"></h3>
    <div id="maze">
      <div class="block top-left"></div>
      <div class="block top-center"></div>
      <div class="block top-right"></div>
      <div class="block bottom-left"></div>
      <div class="block bottom-center"></div>
      <div class="block bottom-right"></div>
      <div class="start"></div>
      <div class="finish"></div>
    </div>
    <div id="alert">
      <div class="message">
        <h2>Maze</h2>
        <button>Ok</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="../js/script-task-1.js"></script>
  </body>
</html>
